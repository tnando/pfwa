version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: pfwa-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pfwa}
      POSTGRES_USER: ${POSTGRES_USER:-pfwa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pfwa_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pfwa} -d ${POSTGRES_DB:-pfwa}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Database Management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pfwa-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@pfwa.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy

  # Spring Boot Backend
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: pfwa-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-pfwa}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-pfwa}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-pfwa_dev_password}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production-min-32-chars}
    volumes:
      - ../backend:/app
      - maven_cache:/root/.m2
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - full

  # React/Vite Frontend
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: pfwa-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8080/api
    volumes:
      - ../frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    profiles:
      - full

volumes:
  postgres_data:
  pgadmin_data:
  maven_cache:

networks:
  default:
    name: pfwa-network
