spring:
  application:
    name: pfwa-backend

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:pfwa}
    username: ${DB_USERNAME:pfwa}
    password: ${DB_PASSWORD:pfwa}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Mail Configuration
  mail:
    host: ${SMTP_HOST:localhost}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USER:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api/v1

# Application Configuration
app:
  # JWT Configuration
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-here-minimum-32-characters-long-for-security}
    access-token-expiration-minutes: ${JWT_ACCESS_EXPIRATION_MINUTES:15}
    refresh-token-expiration-days: ${JWT_REFRESH_EXPIRATION_DAYS:7}
    refresh-token-remember-me-days: ${JWT_REFRESH_REMEMBER_ME_DAYS:30}
    issuer: pfwa

  # Security Configuration
  security:
    bcrypt-strength: ${BCRYPT_STRENGTH:12}
    max-failed-login-attempts: ${MAX_FAILED_LOGIN_ATTEMPTS:5}
    account-lockout-minutes: ${ACCOUNT_LOCKOUT_MINUTES:30}
    max-sessions-per-user: ${MAX_SESSIONS_PER_USER:5}

  # Rate Limiting Configuration
  rate-limit:
    registration:
      max-attempts: 5
      window-minutes: 1
    login:
      max-attempts: 5
      window-minutes: 15
    password-reset:
      max-attempts: 3
      window-minutes: 60
    email-resend:
      max-attempts: 3
      window-minutes: 60

  # Email Configuration
  email:
    from: ${EMAIL_FROM:noreply@pfwa.com}
    from-name: ${EMAIL_FROM_NAME:PFWA}
    verification-expiration-hours: ${EMAIL_VERIFICATION_EXPIRATION_HOURS:24}
    password-reset-expiration-hours: ${PASSWORD_RESET_EXPIRATION_HOURS:1}

  # Frontend URL for email links
  frontend-url: ${FRONTEND_URL:http://localhost:3000}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# Logging Configuration
logging:
  level:
    root: INFO
    com.pfwa: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
